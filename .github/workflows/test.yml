name: test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  tests:
    name: Test Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.1.1

      - uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Bootstrap
        run: |
          yarn bootstrap

      - name: Test
        run: |
          yarn test ci
